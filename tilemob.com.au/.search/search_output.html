<!--
Tags:
  num      - approx number of matches
  query    - the client query
  output   - the search data
  next     - link to next results page
  prev     - link to previous results page
  Use $$tag; to expand tag
-->

<html><title>Search results for $$query;</title>
<body bgcolor=#ffffff><center><h1>Search results</h1>
About $$num; documents matched the query <b>$$query;</b></center><p>

$$output;

<p><center>
$$prev; - $$next; - <a href="/search">New search</a>
</center>

<p>
</body></html>
